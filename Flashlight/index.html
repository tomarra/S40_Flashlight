<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Flashlight</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script language="javascript" type="text/javascript" src="js/basic.js"></script>
		<link rel="stylesheet" href="css/basic.css" type="text/css" />
	  <meta name="Generator" content="Nokia WDE 3.2.0" />
	</head>
	<body onload="javascript:init();" >
		<div id="body" class="color0" onclick="mwl.insertHTML('#info', '');mwl.iterateClass('#body', 'color', 'next', '4', true, '');">
			<div id="power_button_group">
				<div id="power_symbol_black" class="show" onclick="mwl.switchClass('#body','color*','color_black');mwl.setGroupTarget('#power_button_group','#power_symbol_white','show','hide');">
	        <img src="img/power_symbol_black.png" alt="Power Off" />
				</div>
				<div id="power_symbol_white" class="hide" onclick="mwl.switchClass('#body','color_black','color0');mwl.setGroupTarget('#power_button_group','#power_symbol_black','show','hide');">
	        <img src="img/power_symbol_white.png" alt="Power On" />
				</div>
			</div>
			
			<div id="info">
				Click to the change color.
			</div>
			
			<div id="dim_controls">
				<div id="dim_group">
          <div id="dim_image" class="show" onclick="mwl.addClass('#body','dim1');">
          	<img src="img/dim.png" alt="Dim" />
          </div>
        </div>
				<div id="bright_group">
					<div id="bright_image" class="show" onclick="mwl.removeClass('#body', 'dim1')">
						<img src="img/bright.png" alt="Bright" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
