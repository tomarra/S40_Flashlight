<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Flashlight</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script language="javascript" type="text/javascript" src="js/basic.js"></script>
		<link rel="stylesheet" href="css/basic.css" type="text/css" />
	  <meta name="Generator" content="Nokia WDE 3.2.0" />
	</head>
	<body id="body" class="color0" onload="javascript:init();" onclick="mwl.insertHTML('#info', '');mwl.iterateClass('#body', 'color', 'next', '4', true, '');">
		<div id="power_button_group">
			<div id="power_symbol_black" class="show" onclick="mwl.switchClass('#body','color*','color_black');mwl.setGroupTarget('#power_button_group','#power_symbol_white','show','hide');">
        <img src="img/power_symbol_black.png" alt="Power Off" />
			</div>
			<div id="power_symbol_white" class="hide" onclick="mwl.switchClass('#body','color_black','color3');mwl.setGroupTarget('#power_button_group','#power_symbol_black','show','hide');">
        <img src="img/power_symbol_white.png" alt="Power On" />
			</div>
		</div>
		<div id="info">
			Click to the change color.
		</div>
	</body>
</html>
